[BUILD_PROFILE:DOCS]
plugins = ensure-virtual-env,generate-docs

[ENSURE_VENV]
name = py-build-utils-venv

[PREPARE_DOCS]
command = sphinx-apidoc -o docs/source/ buildutils
expectedstatus = 0

[GENERATE_DOCS]
command = sphinx-build -b html docs/source/ docs/build/
expectedstatus = 0

[FLAKE8]
command = {PYTHON_VENV} -m flake8
fail_on_error = False
